<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>영화 뭐 볼까?</title>
    <script
      src="https://kit.fontawesome.com/50eb116aa5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="page-header">
      <div class="weather-container">
        <div class="weather-container">
          <div class="top-bar">
            <i class="fa-solid fa-location-dot"></i>
            <div class="location">도시명</div>
            <div class="time"></div>
          </div>
          <div class="info">
            <div class="data">
              <div class="block">
                <i class="fas fa-wind"></i>
                <span id="wind">풍속</span>
              </div>
              <div class="block">
                <i class="fas fa-tint"></i>
                <span id="humidity">습도</span>
              </div>
            </div>
            <span class="conditions">기상상태</span>
            <div class="temperature">
              <span>8&deg;</span>
            </div>
          </div>
        </div>
      </div>
      <div class="dark-btn_container">
        <button onclick="darkMode()" class="dark-btn">
          <span>🌙</span>
        </button>
      </div>
      <h1 class="page-title">영화 뭐 볼까?</h1>
      <h2 class="page-header-desc">현재 상영 중인 영화들을 둘러보세요.</h2>
    </header>
    <form class="search" onsubmit="handleSearch(event)">
      <div class="gradient-border" id="box">
        <input
          type="text"
          autocomplete="off"
          id="search-input"
          placeholder="영화 제목을 검색해주세요."
        />
      </div>
      <button type="submit" class="search-btn">검색</button>
    </form>
    <nav class="page-nav">
      <ul class="sorting-list">
        <li><button id="btn_sort-by-title">제목 순</button></li>
        <li><button id="btn_sort-by-date">개봉일 순</button></li>
        <li><button id="btn_sort-by-rating">평점 순</button></li>
        <li>
          <button id="btn-sort-reset">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
        </li>
      </ul>
    </nav>
    <main class="card-list">
      <div class="movie-card">
        <img
          src="https://image.tmdb.org/t/p/w500${movie.poster_path}"
          class="movie-poster"
        />
        <h3 class="movie-title">영화 제목</h3>
        <p class="release-date">개봉일</p>
        <p class="movie-overview">미리보기</p>
        <p class="vote-average">영화 평점</p>
      </div>
    </main>
    <div class="page-container">
      <div class="top-btn">
        <i class="fa-solid fa-angles-up"></i>
      </div>
    </div>
    <footer class="page-footer">
      <div class="myinfo">
        <li>
          <a href="https://github.com/xoxojw" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </li>
        <li>
          <a href="https://xoxojw.tistory.com/" target="_blank">
            <i class="fa-solid fa-house-chimney"></i>
          </a>
        </li>
      </div>
    </footer>
    <script src="./src/main.js"></script>
  </body>
</html>
